version: "3.8"

services:
  # F1 Proxy - connects to F1 Live Timing
  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    container_name: f1-proxy
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: f1-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_PROXY_URL=http://proxy:4000
    depends_on:
      proxy:
        condition: service_healthy
